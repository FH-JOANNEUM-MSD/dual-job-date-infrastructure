apiVersion: apps/v1
kind: Deployment
metadata:
  name: dual-job-date-web
  namespace: msd21-dual-dating-test
  labels:
    app: dual-job-date
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dual-job-date-web
  template:
    metadata:
      labels:
        app: dual-job-date-web
    spec:
      containers:
        - name: dual-job-date-web
          image: ghcr.io/fh-joanneum-msd/dual-job-date-web:latest
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent
      imagePullSecrets:
        - name: ghcr-credentials
